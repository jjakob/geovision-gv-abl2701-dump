    <body class="body">
        <div class="pageDiv">
            <form name="frmSetup" id="frmSetup">
                <div class="contentLine">
                    <span class="labelSpan strLimit" data-lang="tamperDetect"></span>
                    <input type="radio" name="Enable1" id="tamperOpen" value="1" >
                    <label for="tamperOpen" data-lang="open"></label>
                    <input type="radio" name="Enable1" id="tamperClose" value="0" checked="checked">
                    <label for="tamperClose" data-lang="close"></label>
                </div>
                <div class="contentLine">
                    <span class="labelSpan strLimit" data-lang="sensityScope"></span>
                    <div class="slider3" id="SensitivitySld">
                         <div class="bar3" id="SensitivityBar"></div>
                    </div>
                    <input type="text" class="shortText_30" name="Sensitivity1" id="Sensitivity1"  value="1" 
                    maxlength="3" onChange="onSliderChanged(this);" onKeyPress="onPicKeyPress(this);"/>
                </div>
                <div class="contentLine">
                    <span class="labelSpan strLimit" data-lang="Duration1"></span>
                    <input type="text" class="normalTxt" name="Duration1" id="Duration1" value="1" maxlength="2">
                </div>
                <div id="linkOutIFrame"></div>
                <div id="planDiv"></div>
                <span class="button_green" onclick="submitF()">
                    <input type="button" class="submit_btn" lang="saveData"/>
                </span>
            </form>
        </div>

 <body class="body">
<div class="pageDiv">
<form method="post" name="frmSetup" id="frmSetup">
      <div class="contentLine">
          <span class="labelSpan strLimit " data-lang="watchPosition"></span>
          <span class="contentSpan">
              <input type="radio" name="Enable" id="watchPositionOpen" value="1" >
              <label for="watchPositionOpen" data-lang="open"></label>
              <input type="radio" name="Enable" id="watchPositionClose" value="0" checked="checked">
              <label for="watchPositionClose" data-lang="close"></label>
          </span>
      </div>
    <div  class="contentLine">
        <span class="labelSpan strLimit"><lang name="watchActionPattern"></lang></span>
        <span class="contentSpan">
            <select name="Action"  id="Action" class="labelSpan">
                <option value="0" lang="watchToPrePosition"></option>
                <option value="1" lang="watchToTrackCruise" ></option>
            </select>
        </span>
    </div>

    <div class="contentLine">
        <span class="labelSpan strLimit"><lang name="watchActionID"></lang></span>
        <span class="contentSpan">
            <select name="ID" id="ID" class="labelSpan"></select>
        </span>
    </div>
      <div class="contentLine">
          <span class="labelSpan strLimit"><lang name="autoPosTime"></lang></span>
          <input type="text" name="Time" id="Time" defalutValue="60" value="60" maxlength="4">
      </div>
      
      <span class="button_green" onClick="submitF()" >
          <input type="button" class="submit_btn" lang="saveData"/>
      </span>
 </form>
</div>

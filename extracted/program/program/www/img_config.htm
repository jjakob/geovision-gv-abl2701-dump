                                    <li>
                                        <select name="StableMode" id="StableMode" apiType="EIS">
                                            <option value="0" lang="close" cap="0"></option>
                                            <option value="1" lang="EnableEis" cap="1"></option>
                                            <option value="2" lang="DIS" cap="2"></option>
                                        </select>
                                    </li>
                                </ul>
                                <ul id="EisFrequency" class="hidden">
                                    <li class="firstCol strLimit">
                                        <div id="EisFrequencyText">
                                        <lang name="EisFrequency"></lang>
                                        </div>
                                    </li>
                                    <li>
                                        <select name="Rate" id="Rate" apiType="EIS">
                                            <option value="5">5</option>
                                            <option value="10">10</option>
                                        </select>
                                    </li>
                                </ul>
                            </div>
                            <ul id="lensModeUL" class="hidden">
                                <li class="firstCol strLimit">
                                    <lang name="lensIfMode"></lang>
                                </li>
                                <li>
                                    <select name="LensIfMode" id="LensIfMode" apiType="IRIS">
                                        <option value="1" data-cap="1">Z/F</option>
                                        <option value="0" data-cap="0">P-IRIS</option>
                                         <option id="LensIfMode_dciris" value="2" data-cap="2">DC-IRIS</option>
                                    </select>                                
                                </li>
                            </ul>
                            <div class="unit hidden" id="PIRISItem">
                                <ul>
                                    <li class="firstCol strLimit">
                                        <lang name="IrisMode"></lang>
                                    </li>
                                    <li>
                                        <select name="IrisMode" id="IrisMode" apiType="IRIS">
                                            <option value="0" data-lang="automatic" data-cap="0"></option>
                                            <option value="1" data-lang="manual" data-cap="1"></option>
                                            <option value="2" data-lang="custom" data-cap="2"></option>
                                        </select>
                                        <input name ="IrisValue" id ="IrisValue" class="hidden">
                                    </li>
                                </ul>
                                <ul id="ManualIrisValue" class="hidden">
                                    <li class="firstCol strLimit">
                                        <lang name="IrisValue"></lang>
                                    </li>
                                    <li>
                                         <div class="slider3" id="IrisValueSld">
                                            <div class="bar3" id="IrisValueBar"></div>
                                        </div>
                                        <input name="IrisValueAutoManual" id="IrisValueAutoManual" apiType="IRIS" value="0"
                                            style="width: 0.8cm" size="6" maxlength="4" onChange="onSliderChanged(this);"
                                            onKeyPress="onPicKeyPress(this);" >
                                    </li>
                                </ul>
                                <ul id="ManualDefaultValue" class="hidden">
                                    <li class="firstCol"></li>
                                    <li>
                                         <span class="button">
                                            <input id="IrisDefaultValueBtn" name="IrisDefaultValueBtn" style="min-width: 100px" onClick="setIrisDefaultValue()" type="button" lang="IrisDefaultValue" />
                                        </span>
                                    </li>
                                </ul>
                                <ul id="rangeIRIS" class="hidden contentLine">
                                    <li class="firstCol strLimit">
                                        <lang name="IrisValue"></lang>
                                    </li>
                                    <li>
                                        <div>
                                            <input type="text" name="SmallestIRIS" id="SmallestIRIS" apiType="IRIS" class="shortText2"
                                                   minValue="0" maxValue="100" onKeyPress="onPicKeyPress(this);" onchange="setInputValue(this)"/>
                                            <label id="IRISLabel">~</label>
                                            <input type="text" name="BiggestIRIS" id="BiggestIRIS" apiType="IRIS" class="shortText2"
                                                   minValue="1" maxValue="100" onKeyPress="onPicKeyPress(this);" onchange="setInputValue(this)"/>
                                        </div>
                                    </li>
                                </ul>     
                            </div>
                        </div>
                    </fieldset>
                </form>
                </div>
            </div>
    </body>
</html>

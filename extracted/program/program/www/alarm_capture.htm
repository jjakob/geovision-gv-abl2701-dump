<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <meta http-equiv="pragma" content="no-cache">
        <meta http-equiv="cache-control" content="no-cache">
        <meta http-equiv="expires" content="0">    
        <link href="css/globe.css" type="text/css" rel="stylesheet">
        <link href="css/globe_ex.css" type="text/css" rel="stylesheet">
        <link href="css/validate.css" type="text/css" rel="stylesheet">
        <link href="css/dataview.css" type="text/css" rel="stylesheet">
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery.json.min.js"></script>
        <script type="text/javascript" src="js/ComScript.js"></script>
        <script type="text/javascript" src="js/utils.js"></script>
        <script type="text/javascript" src="js/dataview.js"></script>
        <script type="text/javascript" src="datepicker/WdatePicker.js"></script>
        <script type="text/javascript"> 
            //加载语言文件
            loadlanguageFile(top.language);
        </script>
        <script type="text/javascript" src="js/jquery.validate.js"></script>
        <script type="text/javascript" src="js/alarm_capture.js"></script>
    </head>
    <body class="body">
        <div class="pageDiv">
            <form name="frmSetup" id="frmSetup">
                <div class="contentLine">
                    <span class="labelSpan strLimit" data-lang="Snapshot"></span>
                    <span class="contentSpan">
                        <input type="radio" name="Enable" id="alarmCaptureOpen" value="1" >
                        <label for="alarmCaptureOpen" data-lang="open"></label>
                        <input type="radio" name="Enable" id="alarmCaptureClose" value="0" checked="checked">
                        <label for="alarmCaptureClose" data-lang="close"></label>
                    </span>
                </div>
                <div class="contentLine hidden">
                    <span class="labelSpan strLimit" data-lang="snapshotFormat"></span>
                    <span class="contentSpan">
                        <select name="Format" id="Format" class="normalW">
                            <option value="1">JPEG</option>
                        </select>
                    </span>
                </div>
                <div class="contentLine">
                    <span class="labelSpan strLimit" data-lang="picSize"></lang></span>
                    <span class="contentSpan">
                        <select name="Resolution" id="Resolution" class="normalW">
                        </select>
                        <input type="hidden" name="Width" id="Width" />
                        <input type="hidden" name="Hight" id="Height" />
                    </span>
                </div>
                <div class="contentLine">
                    <span class="labelSpan strLimit" data-lang="snapshotQuality"></span>
                    <span class="contentSpan">
                        <select name="Quality" id="Quality" class="normalW">
                            <option value="10" lang="low"></option>
                            <option value="30" lang="middle"></option>
                            <option value="60" lang="high"></option>
                        </select>
                    </span>
                </div>

                <fieldset id="timeSnapshotParam">
                    <legend data-lang="timeSnapshot"></legend>

                    <div class="contentLine">
                        <span class="labelSpan strLimit" data-lang="snapshotInterval"></span>
                    <span class="contentSpan" >
                        <input type="text" name="CaptureInterval" id="CaptureInterval" value="1" class="normalW"/>
                    </span>
                    </div>

                    <div class="contentLine">
                        <span class="labelSpan strLimit" data-lang="snapshotNumber"></span>
                    <span class="contentSpan" id="userName">
                        <select name="CaptureNumber" id="CaptureNumber" class="normalW">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </span>
                    </div>

                    <div class="contentLine" id="picUploadModelDiv">
                        <span class="labelSpan strLimit" data-lang="picUploadMode"></span>
                        <span class="contentSpan">
                            <input type="radio" name="CaptureTimeMode" id="dailyUpload" value="0" checked="" />
                            <label for="dailyUpload"><lang name="dailyUpload"></lang></label>
                        </span>
                        <span class="contentSpan">
                            <input type="radio" name="CaptureTimeMode" id="intervalUpload" value="1" />
                            <label for="intervalUpload"><lang name="intervalUpload"></lang></label>
                        </span>                  
                    </div>           
                                                     
                    <div id="IntervalTimeDiv" class="contentLine hidden">
                        <span class="labelSpan strLimit" data-lang="IntervalTime"></span>
                        <span class="contentSpan" >
                            <input type="text" name=IntervalTime id="IntervalTime"  class="normalW" maxlength="5"/>
                        </span>
                    </div>  
                     
                    <input id="d12" type="hidden"/>   
                    <div id="timeTableDiv" class="dataView sectionDiv left hidden">
                        <div class="dataViewThead">
                        <table class="dataViewTbl textCell" cellspacing="0" width="350px">
                            <col width="150">
                            <col width="180">
                            <col width="20">
                            <thead>
                                <tr>
                                    <td>
                                        <lang name="sequenseNum"></lang>
                                    </td>
                                    <td>
                                        <lang name="UploadTime"></lang>
                                    </td>
                                    <td>
                                        <a id="addHoliday" name="Enable" class="icon add" data-title="add"></a>
                                    </td>
                                </tr>
                            </thead>
                        </table>
                        </div>
                        <div class="dataViewTbody" style="height: 180px">
                            <table class="dataViewTbl textCell" cellspacing="0">
                                <col width="170">
                                <col width="180">
                                <col width="15">
                                <tbody id="dataview_tbody">
                                </tbody>
                            </table>
                        </div>                   
                    </div>
                
                </fieldset>
                
                <span class="button_green" onclick="submitF()" >
                    <input type="button" class="submit_btn" lang="saveData"/>
                </span>
            </form>
        </div>
    </body>
</html>

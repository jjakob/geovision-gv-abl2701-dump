            <input type="radio" name="IsValidAfterReboot" id="IsValidAfterReboot_enable" value="1"/>

            <input type="radio" name="IsValidAfterReboot" id="IsValidAfterReboot_close" value="0" checked="checked"/>

        </div>
        <div class="contentLine" id="debugLogList">

 </head>
     <body class="popwin_body">
         <div id="copyToWeek" style="z-index: 1000;">
                <div>
                    <ul>
                        <li>
                            <input id="checkbox1" type='checkbox' value='1'/>
                            <label for="checkbox1"><lang name="monday"></lang></label>
                        </li>
                        <li>
                            <input id="checkbox2" type='checkbox' value='2'/>
                            <label for="checkbox2"><lang name="tuesday"></lang></label>
                        </li>
                        <li>
                            <input id="checkbox3" type='checkbox' value='3'/>
                            <label for="checkbox3"><lang name="wednesday"></lang></label>
                        </li>
                        <li>
                            <input id="checkbox4" type='checkbox' value='4'/>
                            <label for="checkbox4"><lang name="thursday"></lang></label>
                        </li>
                        <li>
                            <input id="checkbox5" type='checkbox' value='5'/>
                            <label for="checkbox5"><lang name="friday"></lang></label>
                        </li>
                        <li>
                            <input id="checkbox6" type='checkbox' value='6'/>
                            <label for="checkbox6"><lang name="saturday"></lang></label>
                        </li>
                        <li>
                            <input id="checkbox0" type='checkbox' value='0'/>
                            <label for="checkbox0"><lang name="sunday"></lang></label>
                        </li>
                        <li>
                            <input id="selectAll" type='checkbox' onclick='selectAll()'/>
                            <label for="selectAll"><lang name="selectAll"></lang></label>
                        </li>
                    </ul>
                </div>
         </div>
  </body>

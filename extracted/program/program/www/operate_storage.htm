<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta name="Copyright" content="Copyright (c) 2013 *** Corporation. All Rights Reserved.">
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Cache-Control" content="no-cache">
        <meta http-equiv="Expires" content="0">
        <link href="css/globe.css" type="text/css" rel="stylesheet">
        <link href="css/globe_ex.css" type="text/css" rel="stylesheet">
        <link href="css/validate.css" type="text/css" rel="stylesheet">
        <link href="css/plan.css" type="text/css" rel="stylesheet">
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery.json.min.js"></script>
        <script type="text/javascript" src="js/excanvas.js"></script>
        <script type="text/javascript" src="js/ComScript.js"></script>
        <script type="text/javascript" src="js/utils.js"></script>
        <script type="text/javascript" src="js/plan.js"></script>
        <script type="text/javascript" src="datepicker/WdatePicker.js"></script>
        <script type="text/javascript">
        //加载语言文件
        loadlanguageFile(top.language);
        </script>
        <script type="text/javascript" src="js/jquery.validate.js"></script>
        <script type="text/javascript" src="js/operate_storage.js"></script>
    </head>

    <body class="body" onbeforeunload="release();">
        <div class="pageDiv">
        <form id="frmSetup" name="frmSetup">
            <div class="contentLine clearfix">
                <span class="labelSpan strLimit" data-lang="storType"></span>
                <select name="StorType" id="StorType" class="normalW">
                </select>
                <span id="formatspan" class="button"><button id="formatBtn" type="button" data-lang="format"></button></span>
                <span class="hidden" id="enableSDCard">
                    <input type="checkbox" name="SDCardEnable" id="SDCardEnable" value="1"/>
                    <label for="SDCardEnable" data-lang="enable"></label>
                </span>
            </div>
            <div id="pathDL" class="contentLine hidden">
                <span class="labelSpan strLimit" data-lang="path"></span>
                <label id="NASPath" style="width: 120px"></label>
                <span class="button"><button id="connect" type="button" class="shortBtn" data-lang="configure"></button></span>
            </div>
            <div class="contentLine">
                <label id="SDCard1Label" class="hidden" data-lang="SDCard1"></label>
                <label data-lang="totalMemory"></label>
                <label id="TotalMemory"></label>
                MB<label data-lang="comma"></label>
                <label data-lang="spareMemory"></label>
                <label id="SpareMemory"></label>
                MB<label data-lang="fullstop"></label>
            </div>
            <div class="contentLine hidden" id="SD2Info">
                <label data-lang="SDCard2"></label>
                <label data-lang="totalMemory"></label>
                <label id="TotalMemory2"></label>
                MB<label data-lang="comma"></label>
                <label data-lang="spareMemory"></label>
                <label id="SpareMemory2"></label>
                MB<label data-lang="fullstop"></label>
            </div>
            <fieldset id="capacityAssignment">
                <legend data-lang="capacityAssignment"></legend>
                <div id="RecAllocMemP" class="contentLine">
                    <span class="labelSpan strLimit" data-lang="uploadSpace">(MB)</span>
                    <input type="text" class="normalW" name="RecAllocMem" id="RecAllocMem" onKeyPress="onPicKeyPress(this);" onchange="valueChange('RecAllocMem')" />
                    <span  data-lang="storeSpaceTip"></span>
                </div>
                <div id="photoCapacity" class="contentLine hidden">
                    <span class="labelSpan strLimit" data-lang="IPCphotoCapacity">(MB)</span>
                    <input type="text" class="normalW" name="IPCPicAllocMem" id="IPCPicAllocMem" onKeyPress="onPicKeyPress(this);" onchange="valueChange('IPCPicAllocMem')" />
                    <span class="hidden" data-lang="IPCstoreSpaceTip" id="IPCstoreSpaceTip"></span>
                </div>
                <div id="illphotoCapacity" class="contentLine hidden">
                    <span class="labelSpan strLimit" id="illphotoCapacitySpan" data-lang="ITSphotoCapacity">(MB)</span>
                    <input type="text" class="normalW" name="PicAllocMem" id="PicAllocMem" disabled="disabled" onKeyPress="onPicKeyPress(this);" />
                </div>
            </fieldset>
            <fieldset>
                <legend data-lang="videoStorage"></legend>
                <div class="contentLine">
                    <input type="hidden" name="RecStorMode" id="RecStorMode" />
                    <span class="labelSpan strLimit" data-lang="storagePolicy"></span>
                                        
                    <input type="radio" name="StorageMode" value="0" id="manualStorage_enable" />
                    <label for="manualStorage_enable" data-lang="manualStorage"></label>
                    <span id="planStorage_enable_span" class="hidden">
                        <input type="radio" name="StorageMode" value="1" id="planStorage_enable"  />
                        <label for="planStorage_enable" data-lang="planStorage"></label>
                    </span>                
                    <input type="radio" name="StorageMode" value="2" id="manualStorage_close" checked="checked" />
                    <label for="manualStorage_close" data-lang="close"></label>
                </div>
                <div id="ManualStreamIDP" class="contentLine">
                    <span class="labelSpan strLimit" data-lang="storStream"></span>
                        <select class="normalW" name="RecManualStreamID" id="RecManualStreamID">
                        </select>
                </div>
                <div id="VideoStorPolicyP" class="contentLine">
                    <span class="labelSpan strLimit" data-lang="storPolicy"></span>
                        <input type="radio" name="RecStorPolicy" id="RecStorPolicy_over" value="1" />
                        <label for="RecStorPolicy_over" data-lang="over"></label>
                        <input type="radio" name="RecStorPolicy" value="0" id="RecStorPolicy_stop" checked="checked" />
                        <label for="RecStorPolicy_stop" data-lang="storage_stop"></label>
                </div>
                <div id="AlarmPastTime" class="hidden contentLine">
                    <span class="labelSpan strLimit" data-lang="alarmPastTime"></span>
                    <input type="text" class="normalW" id="PastTime" name="PastTime">
                </div>
            </fieldset>
            <fieldset id="picStorageField">
                <legend data-lang="picStorage"></legend>
                <span class="strLimit labelSpan" data-lang="storPolicy"></span>
                <input type="radio" name="PicStorPolicy" id="PicStorPolicy_over" value="1" />
                <label for="PicStorPolicy_over" data-lang="over"></label>
                <input type="radio" name="PicStorPolicy" value="0" id="PicStorPolicy_stop" checked="checked" />
                <label for="PicStorPolicy_stop" data-lang="storage_stop"></label>
            </fieldset>
            <div id="planDiv" class="hidden"></div>
        </form>
        <span class="button_green" onClick="submitF()" >
            <input type="button" class="submit_btn" lang="saveData"/>
        </span>
        </div>
    </body>
</html>

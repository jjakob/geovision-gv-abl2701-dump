<body class="body">
<div class="pageDiv">
    <form method="post" name="frmSNMP" id="frmSNMP">
        <div class="contentLine">
            <span class="labelSpan strLimit"><lang name="SNMPEnable"></lang></span>
            <span class="contentSpan">
                <input type="radio" name="SNMPV3Enable" id="SNMPOpen" value="1" >
                <label for="SNMPOpen" data-lang="open"></label>
                <input type="radio" name="SNMPV3Enable" id="SNMPClose" value="0" checked="checked">
                <label for="SNMPClose" data-lang="close"></label>
            </span>
        </div>
        <div class="contentLine">
            <span class="labelSpan strLimit"><lang name="UserName"></lang></span>
            <span class="contentSpan">
                <input type="text" value="admin" name="SNMPV3UserName" id="SNMPV3UserName" class="comWidth" disabled="disabled"/>
            </span>
        </div>
        <div class="contentLine">
            <span class="labelSpan strLimit"><lang name="AuthName"></lang></span>
            <span class="contentSpan">
               <select name="SNMPV3AuthName" id="SNMPV3AuthName" class="comWidth" disabled="disabled">
                    <option value="MD5" lang="MD5" selected="selected"></option>
               </select>
            </span>
        </div>
        <div class="contentLine">
            <span class="labelSpan strLimit"><lang name="AuthKey"></lang></span>
            <span class="contentSpan">
               <input type="password" autocomplete="off"  value="Snmp@123" name="SNMPV3AuthKey" id="SNMPV3AuthKey" class="comWidth"/>
            </span>
        </div>
        <div class="contentLine">
            <span class="labelSpan strLimit"><lang name="cfgAuthKey"></lang></span>
            <span class="contentSpan">
              <input type="password" autocomplete="off"  value="Snmp@123" name="cfgAuthKey" id="cfgAuthKey" class="comWidth"/>
            </span>
        </div>
        <div class="contentLine">
            <span class="labelSpan strLimit"><lang name="PrivName"></lang></span>
            <span class="contentSpan">
                 <select name="SNMPV3PrivName" id="SNMPV3PrivName" class="comWidth" disabled="disabled"/>
                    <option value="DES" lang="DES56" selected="selected"></option>
                </select>   
            </span>
        </div>
        <div class="contentLine">
            <span class="labelSpan strLimit"><lang name="PrivKey"></lang></span>
            <span class="contentSpan">
                <input type="password" autocomplete="off"  value="Snmp@123" name="SNMPV3PrivKey" id="SNMPV3PrivKey" class="comWidth"/>
            </span>
        </div>
        <div class="contentLine">
            <span class="labelSpan strLimit"><lang name="cfgPrivKey"></lang></span>
            <span class="contentSpan">
                <input type="password" autocomplete="off"  value="Snmp@123" name="cfgPrivKey" id="cfgPrivKey" class="comWidth"/>
            </span>
        </div>
            
        <input type="hidden" value="0" name="SNMPV3ulLevel" id="SNMPV3ulLevel"/></td>

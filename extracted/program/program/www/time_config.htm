<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta name="Copyright"
            content="Copyright (c) 2013 *** Corporation. All Rights Reserved.">
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Cache-Control" content="no-cache">
        <meta http-equiv="Expires" content="0">
        <link href="css/globe.css" type="text/css" rel="stylesheet">
        <link href="css/globe_ex.css" type="text/css" rel="stylesheet">
        <link href="css/dataview.css" type="text/css" rel="stylesheet">
        <link href="css/validate.css" type="text/css" rel="stylesheet">
        <link href="css/time_config.css" type="text/css" rel="stylesheet">
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery.json.min.js"></script>
        <script type="text/javascript" src="js/utils.js"></script>
        <script type="text/javascript" src="datepicker/WdatePicker.js"></script>
        <script type="text/javascript" src="js/dataview.js"></script>
        <script type="text/javascript" src="js/ComScript.js"></script>
        <script type="text/javascript">
            GlobalInvoke(window);
            //加载语言文件
            loadlanguageFile(top.language);
        </script>
        <script type="text/javascript" src="js/jquery.validate.js"></script>
        <script type="text/javascript" src="js/time_config.js"></script>
    </head>
    <body class="body">
        <div class="pageDiv">
            <form name="frmSetup" id="frmSetup">
                <input type="hidden" name="Year" id="Year"/>
                <input type="hidden" name="Month" id="Month"/>
                <input type="hidden" name="Day" id="Day"/>
                <input type="hidden" name="Hour" id="Hour">
                <input type="hidden" name="Minute" id="Minute">
                <input type="hidden" name="Second" id="Second">
                <div class="contentLine">
                    <span class="labelSpan strLimit"><label data-lang="synTime"></label></span>
                    <select name="SyncType" id="SyncType" class="autoWidth">
                    </select>
                </div>
                <div class="contentLine">
                    <span class="labelSpan strLimit"><lang name="timeZone"></lang></span>
                    <select class="autoWidth" name="TimeZone" id="TimeZone">
                                <option value="-12" lang="timeZone0"></option>
                                <option value="-11" lang="timeZone1"></option>
                                <option value="-10" lang="timeZone2"></option>
                                <option value="-9" lang="timeZone3"></option>
                                <option value="-8" lang="timeZone4"></option>
                                <option value="-7" lang="timeZone5"></option>
                                <option value="-6" lang="timeZone6"></option>
                                <option value="-5" lang="timeZone7"></option>
                                <option value="-450" lang="timeZone-450"></option>
                                <option value="-4" lang="timeZone8"></option>
                                <option value="-350" lang="timeZone-350"></option>
                                <option value="-3" lang="timeZone9"></option>
                                <option value="-2" lang="timeZone10"></option>
                                <option value="-1" lang="timeZone11"></option>
                                <option value="0" lang="timeZone12"></option>
                                <option value="1" lang="timeZone13"></option>
                                <option value="2" lang="timeZone14"></option>
                                <option value="3" lang="timeZone15"></option>
                                <option value="350" lang="timeZone350"></option>
                                <option value="4" lang="timeZone16"></option>
                                <option value="450" lang="timeZone450"></option>
                                <option value="5" lang="timeZone17"></option>
                                <option value="550" lang="timeZone550"></option>
                                <option value="575" lang="timeZone575"></option>
                                <option value="6" lang="timeZone18"></option>
                                <option value="650" lang="timeZone650"></option>
                                <option value="7" lang="timeZone19"></option>
                                <option value="8" lang="timeZone20"></option>
                                <option value="9" lang="timeZone21"></option>
                                <option value="950" lang="timeZone950"></option>
                                <option value="10" lang="timeZone22"></option>
                                <option value="11" lang="timeZone23"></option>
                                <option value="12" lang="timeZone24"></option>
                                <option value="13" lang="timeZone25"></option>
                    </select>
                </div>
                <div class="contentLine">
                    <span class="labelSpan strLimit"><lang name="sysTime"></lang></span>
                   
                            <input name="NowTime" class="Wdate" id="NowTime" onfocus="pickerDataTime()" type="text" My97Mark="false" style="width: 150px"/>
                            <span class="button"><input type="button" lang="syncPCTime" id="syncPCTime"></span>
                </div>
                <fieldset id="NTPfieldset" class="hidden">
                    <legend data-lang="NTPServer"></legend>
                    <div class="contentLine">
                        <span class="labelSpan strLimit"><lang name="NTPIPAddr"></lang></span>
                        <input type="text" name="NTPIPAddr" id="NTPIPAddr" class="longText" maxlength="63" />
                    </div>
                    <div class="contentLine">
                        <span class="labelSpan strLimit" data-lang="NTPSyncInterval"></span>
                        <input type="text" name="NTPSyncInterval" id="NTPSyncInterval"  maxlength="4" Value="600"  />
                    </div>
                </fieldset>
                <input id="d12" type="hidden"/>
                <div id="HolidayDiv" class="dataView sectionDiv hidden left_Content_cfg">
                    <div class="dataViewThead">
                    <table class="dataViewTbl textCell" cellspacing="0" width="480px">
                        <col width="50">
                        <col width="380">
                        <col width="50">
                        <thead>
                            <tr>
                                <td>
                                    <lang name="sequenseNum"></lang>
                                </td>
                                <td>
                                    <lang name="HoliDate"></lang>
                                </td>
                                <td>
                                    <a id="addHoliday" class="icon add" data-title="add"></a>
                                </td>
                            </tr>
                        </thead>
                    </table>
                    </div>
                    <div class="dataViewTbody" style="height: 140px">
                        <table class="dataViewTbl textCell" cellspacing="0">
                            <col width="50">
                            <col width="380">
                            <col width="50">
                            <tbody id="Holidataview_tbody">
                            </tbody>
                        </table>
                    </div>
                    <div id="msgDiv" class="resultMsg hidden" style="padding: 5px 2px 5px 2px">
                        <a class="icon success"></a>&nbsp;<span id="msg"></span>
                   </div>
                </div>
                <div id="OffdayDiv" class="dataView sectionDiv hidden left_Content_cfg">
                    <div class="dataViewThead">
                    <table class="dataViewTbl textCell" cellspacing="0" width="480px">
                        <col width="50">
                        <col width="380">
                        <col width="50">                        
                        <thead>
                            <tr>
                                <td>
                                    <lang name="sequenseNum"></lang>
                                </td>
                                <td>
                                    <lang name="OffDate"></lang>
                                </td>
                                <td>
                                    <a id="addOffday" class="icon add" data-title="add"></a>
                                </td>
                            </tr>
                        </thead>
                    </table>
                    </div>
                    <div class="dataViewTbody" style="height: 140px">
                        <table class="dataViewTbl textCell" cellspacing="0">
                            <col width="50">
                            <col width="380">
                            <col width="50">
                            <tbody id="Offdataview_tbody">
                            </tbody>
                        </table>
                    </div>
                    <div id="msgDiv" class="resultMsg hidden" style="padding: 5px 2px 5px 2px">
                        <a class="icon success"></a>&nbsp;<span id="msg"></span>
                   </div>
                </div>
                <span class="button_green" onclick="submitF()" >
                    <input type="button" class="submit_btn" lang="saveData"/>
                </span>
            </form>
        </div>
    </body>
</html>

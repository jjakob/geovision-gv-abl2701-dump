<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <meta http-equiv="pragma" content="no-cache">
        <meta http-equiv="cache-control" content="no-cache">
        <meta http-equiv="expires" content="0">    
        <link href="css/globe.css" type="text/css" rel="stylesheet">
        <link href="css/globe_ex.css" type="text/css" rel="stylesheet">
        <link href="css/validate.css" type="text/css" rel="stylesheet">
        <link href="css/p2p_config.css" type="text/css" rel="stylesheet">
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery.json.min.js"></script>
        <script type="text/javascript" src="js/jquery.qrcode.min.js"></script>
        <script type="text/javascript" src="js/excanvas.js"></script>
        <script type="text/javascript" src="js/ComScript.js"></script>
        <script type="text/javascript" src="js/utils.js"></script>
        <script type="text/javascript" src="js/p2p_config.js"></script>
        <script type="text/javascript" src="js/jquery.validate.js"></script>
    </head>
    <body class="body">
        <div class="pageDiv">
            <form name="frmSetup" id="frmSetup">
                <div class="contentLine">
                    <span class="labelSpan strLimit" id="myServerName"><lang name="p2pServer"></lang></span>
                    <span class="contentSpan">
                        <input type="radio" name="Enable" id="p2pOpen" value="1" >
                        <label for="p2pOpen" data-lang="open"></label>
                        <input type="radio" name="Enable" id="p2pClose" value="0" checked="checked">
                        <label for="p2pClose" data-lang="close"></label>
                    </span>
                </div>         
                <div class="contentLine">
                    <span class="labelSpan strLimit"><lang name="recipientAdress"></lang></span>
                    <span class="contentSpan">
                        <a class="link" id="Domain" target="_blank"></a>
                    </span>
                </div>
                <div class="contentLine">
                    <span class="labelSpan strLimit"><lang name="registID"></lang></span>
                    <span class="contentSpan" id="registID"></span>
                </div>
                <div class="contentLine">
                    <span class="labelSpan strLimit"><lang name="deviceStatusTitle"></lang></span>
                    <span class="contentSpan" id="RegisterStatus">
                    </span>
                    <span class="button" id="DDNSLogout"><button><lang name="logout"></lang></button></span>
                </div>
                <div class="contentLine hidden" id="userNameDiv">
                    <span class="labelSpan strLimit"><lang name="userName"></lang></span>
                    <span class="contentSpan" id="UserName"></span>
                </div>
                <div class="contentLine hidden" id="qrcodeDiv">
                    <span class="labelSpan strLimit valign_top" data-lang="scan"></span>
                    <span class="contentSpan" id="qrcodeCanvas"></span>
                </div>
                <span class="button_green" onclick="submitF()" >
                    <input type="button" class="submit_btn" lang="saveData"/>
                </span>
            </form>
        </div>
    </body>
</html>

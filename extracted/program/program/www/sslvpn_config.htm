<!DOCTYPE html>
<html>
  <head>
    <title></title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="Pragma" content="no-cache">
    <link href="css/globe.css" type="text/css" rel="stylesheet">
    <link href="css/globe_ex.css" type="text/css" rel="stylesheet">
    <link href="css/validate.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery.min.js"></script>
      <script type="text/javascript" src="js/jquery.json.min.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/ComScript.js"></script>
    <script type="text/javascript">
            var channelId = 0;
            var dataMap = {};
            //加载语言文件
            loadlanguageFile(top.language);
    </script>
    <script type="text/javascript" src="js/jquery.validate.js"></script>
    <script type="text/javascript" src="js/sslvpn_config.js"></script>
  </head>
  
  <body class="body">
    <div class="pageDiv">
            <form name="frmSetup" id="frmSetup">
                <div class="contentLine">
                    <span class="labelSpan strLimit " data-lang="sslVpnCfgTitle"></span>
                    <span class="contentSpan">
                        <input type="radio" name="Enable" id="sslVpnOpen" value="1" >
                        <label for="sslVpnOpen" data-lang="open"></label>
                        <input type="radio" name="Enable" id="sslVpnClose" value="0" checked="checked">
                        <label for="sslVpnClose" data-lang="close"></label>
                    </span>
                </div>
                <div class="contentLine" id="HttpsDiv">
                    <span class="labelSpan strLimit" data-lang="ipAddr"></span>
                    <input type="text" class="width_130" name="Address" id="Address" value="0.0.0.0" maxlength="15"/>
                </div>
                <div class="contentLine">
                    <span class="labelSpan strLimit" data-lang="port"></span>
                    <input type="text" class="shortText" name="Port" id="Port" value="1000" maxlength="5"/>
                </div>
                <div class="contentLine">
                    <span class="labelSpan strLimit" data-lang="cipherMode"></span>
                    <select name="CipherMode" id="CipherMode" class="shortText">
                        <option value="1">1</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                    </select>
                </div>
                <span class="button_green" onClick="submitF()" >
                    <input type="button" class="submit_btn" lang="saveData"/>
                </span>
            </form>
        </div>
  </body>
</html>

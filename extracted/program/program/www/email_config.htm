<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <meta http-equiv="pragma" content="no-cache">
        <meta http-equiv="cache-control" content="no-cache">
        <meta http-equiv="expires" content="0">    
        <link href="css/globe.css" type="text/css" rel="stylesheet">
        <link href="css/globe_ex.css" type="text/css" rel="stylesheet">
        <link href="css/validate.css" type="text/css" rel="stylesheet">
        <link href="css/ddns_config.css" type="text/css" rel="stylesheet">
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery.json.min.js"></script>
        <script type="text/javascript" src="js/ComScript.js"></script>
        <script type="text/javascript" src="js/utils.js"></script>
        <script type="text/javascript"> 
            //加载语言文件
            loadlanguageFile(top.language);
        </script>
        <script type="text/javascript" src="js/jquery.validate.js"></script>
        <script type="text/javascript" src="js/email_config.js"></script>
    </head>
    <body class="body">
        <div class="pageDiv">
            <form name="frmSetup" id="frmSetup">
            <div class="custom-thead" data-lang="senderInfo"></div>
                <div class="contentLine">
                    <span class="labelSpan strLimit" data-lang="sender"></span>
                    <span class="contentSpan">
                        <input type="text" name="Name" id="Name" class="normalW" maxlength="32"/>
                    </span>
                </div>
                <div class="contentLine">
                    <span class="labelSpan strLimit" data-lang="senderAdress"></span>
                    <span class="contentSpan">
                        <input type="text" name="From" id="From" class="normalW" maxlength="32"/>
                    </span>
                </div>
                <div class="contentLine">
                    <span class="labelSpan strLimit" data-lang="smtpServer"></span>
                    <span class="contentSpan">
                        <input type="text" name="SmtpServer" id="SmtpServer" class="normalW" maxlength="32"/>
                    </span>
                </div>
                <div class="contentLine">
                    <span class="labelSpan strLimit" data-lang="smtpServerPort"></span>
                    <span class="contentSpan">
                        <input type="text" name="SmtpServerPort" id="SmtpServerPort" value="25" class="normalW" maxlength="5"/>
                    </span>
                </div>
                <div class="contentLine">
                    <span class="labelSpan strLimit">TLS/SSL</span>
                    <span class="contentSpan">
                        <input type="radio" name="EnableSSL" id="SSLOpen" value="1" >
                        <label for="SSLOpen" data-lang="open"></label>
                        <input type="radio" name="EnableSSL" id="SSLAuthClose" value="0" checked="checked">
                        <label for="SSLAuthClose" data-lang="close"></label>
                    </span>
                </div>
                <div class="contentLine">
                    <span class="labelSpan strLimit" data-lang="captureIntervals"></span>
                    <span class="contentSpan">
                        <select name="CaptureIntervals" id="CaptureIntervals" class="normalW">
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                        <input type="checkbox" name="ImageAttachments" id="ImageAttachments" />
                        <label for="ImageAttachments" data-lang="attachedPic"></label>
                    </span>
                </div>
                <div class="contentLine">
                    <span class="labelSpan strLimit" data-lang="serverAuth"></span>
                    <span class="contentSpan">
                        <input type="radio" name="EnableServerAuth" id="serverAuthOpen" value="1" >
                        <label for="serverAuthOpen" data-lang="open"></label>
                        <input type="radio" name="EnableServerAuth" id="serverAuthClose" value="0" checked="checked">
                        <label for="serverAuthClose" data-lang="close"></label>
                    </span>
                </div>
                <div class="contentLine">
                    <span class="labelSpan strLimit" data-lang="userName"></span>
                    <span class="contentSpan">
                        <input type="text" name="UserName" id="UserName" class="normalW" maxlength="48"/>
                    </span>
                </div>
                <div class="contentLine">
                    <span class="labelSpan strLimit" data-lang="userPwd"></span>
                    <span class="contentSpan">
                        <input type="password" autocomplete="off"  name="PassWord" id="PassWord" class="normalW" maxlength="32"/>
                    </span>
                </div>
                <div class="contentLine hidden">
                    <span class="labelSpan strLimit" data-lang="cfmUserPwd"></span>
                    <span class="contentSpan">
                        <input type="password" autocomplete="off"  name="comfirmPassWord" id="comfirmPassWord" class="normalW" maxlength="32"/>
                    </span>
                </div>
                <div class="custom-thead" data-lang="recipientInfo"></div>
                <div class="contentLine">
                    <span class="labelSpan strLimit" data-lang="recipientName">1</span>
                    <span class="contentSpan">
                        <input type="text" name="RecipientName0" id="RecipientName0" class="normalW" maxlength="32"/>
                    </span>
                </div>
                <div class="contentLine">
                    <span class="labelSpan strLimit" data-lang="recipientAdress">1</span>
                    <span class="contentSpan">
                        <input type="text" name="Recipient0" id="Recipient0" class="normalW" maxlength="48"/>
                    </span>
                </div>
                <div class="contentLine">
                    <span class="labelSpan strLimit" data-lang="recipientName">2</span>
                    <span class="contentSpan">
                        <input type="text" name="RecipientName1" id="RecipientName1" class="normalW" maxlength="32"/>
                    </span>
                </div>
                <div class="contentLine">
                    <span class="labelSpan strLimit"data-lang="recipientAdress">2</span>
                    <span class="contentSpan">
                        <input type="text" name="Recipient1" id="Recipient1" class="normalW" maxlength="48"/>
                    </span>
                </div>
                <div class="contentLine">
                    <span class="labelSpan strLimit" data-lang="recipientName">3</span>
                    <span class="contentSpan">
                        <input type="text" name="RecipientName2" id="RecipientName2" class="normalW" maxlength="32"/>
                    </span>
                </div>
                <div class="contentLine">
                    <span class="labelSpan strLimit" data-lang="recipientAdress">3</span>
                    <span class="contentSpan">
                        <input type="text" name="Recipient2" id="Recipient2" class="normalW" maxlength="48"/>
                    </span>
                </div>
                <span class="button_green" onclick="submitF()" >
                    <input type="button" class="submit_btn" lang="saveData"/>
                </span>
            </form>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <link href="css/globe.css" type="text/css" rel="stylesheet">
    <link href="css/globe_ex.css" type="text/css" rel="stylesheet">
    <link href="css/validate.css" type="text/css" rel="stylesheet">
    <link href="css/ddns_config.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.json.min.js"></script>
    <script type="text/javascript" src="js/ComScript.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript">
        //加载语言文件
        loadlanguageFile(top.language);
    </script>
    <script type="text/javascript" src="js/jquery.validate.js"></script>
    <script type="text/javascript" src="js/IEEE8021x.js"></script>
</head>
<body class="body">
<div class="pageDiv">
    <form name="frmSetup" id="frmSetup">
        <div class="contentLine">
            <span class="labelSpan strLimit" data-lang = "IEEE8021x" ></span>
                    <span class="contentSpan">
                        <input type="radio" name="Enable" id="IEEOpen" value="1" >
                        <label for="IEEOpen" data-lang="open"></label>
                        <input type="radio" name="Enable" id="IEEClose" value="0" checked="checked">
                        <label for="IEEClose" data-lang="close"></label>
                    </span>
        </div>
        <div class="contentLine">
            <span class="labelSpan strLimit" data-lang = "ProtocolType"></span>
                    <span class="contentSpan">
                        <select type="text" class="comWidth" name="ProtocolType" id="ProtocolType">
                            <option value="0"  selected="selected">EAP-MD5</option>
                        </select>
                    </span>
        </div>
        <div class="contentLine">
            <span class="labelSpan strLimit" data-lang = "EAPOLVersion"></span>
                    <span class="contentSpan">
                        <select type="text" class="comWidth" name="EAPOLVersion" id="EAPOLVersion">
                            <option value="1"  selected="selected">1</option>
                            <option value="2">2</option>
                        </select>
                    </span>
        </div>
        <div class="contentLine">
            <span class="labelSpan strLimit" data-lang = "username" ></span>
            <span class="contentSpan"><input type="text" class="comWidth" name="UserName" id="UserName" /></span>
        </div>
        <div class="contentLine">
            <span class="labelSpan strLimit" data-lang = "password" ></span>
            <span class="contentSpan"><input type="password" autocomplete="off"  class="comWidth" name="Password" id="Password" /></span>
        </div>
        <div class="contentLine">
            <span class="labelSpan strLimit" data-lang = "cfmUserPwd" ></span>
            <span class="contentSpan"><input type="password" autocomplete="off"  class="comWidth" name="PasswordConfirm" id="PasswordConfirm" /></span>
        </div>
                <span class="button_green" onclick="submitF()" >
                    <input type="button" class="submit_btn" lang="saveData"/>
                </span>
    </form>
</div>
</body>
</html>

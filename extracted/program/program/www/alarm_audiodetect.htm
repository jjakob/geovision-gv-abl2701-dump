<!DOCTYPE html>
<html>
    <head>
        <meta name="Copyright"
            content="Copyright (c) 2013 *** Corporation. All Rights Reserved.">
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Cache-Control" content="no-cache">
        <meta http-equiv="Expires" content="0">
        <title></title>
        <link href="css/globe.css" type="text/css" rel="stylesheet">
        <link href="css/globe_ex.css" type="text/css" rel="stylesheet">
        <link href="css/validate.css" type="text/css" rel="stylesheet">
        <link href="css/alarm_audiodetect.css" type="text/css" rel="stylesheet">
        <link href="css/alarm_linkout.css" type="text/css" rel="stylesheet">
        <link href="css/plan.css" type="text/css" rel="stylesheet">
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery.json.min.js"></script>
        <script type="text/javascript" src="js/excanvas.js"></script>
        <script type="text/javascript" src="js/utils.js"></script>
        <script type="text/javascript" src="js/ComScript.js"></script>
        <script type="text/javascript" src="datepicker/WdatePicker.js"></script>
        <script type="text/javascript" src="js/plan.js"></script>
        <script type="text/javascript" >
//加载语言文件
loadlanguageFile(top.language);
</script>
        <script type="text/javascript" src="js/jquery.validate.js"></script>
        <script type="text/javascript" src="js/alarm_audiodetect.js"></script>
    </head>
    <body class="body">
        <div class="pageDiv">
            <div class="left_Content">
                <label>400</label>
                <div>
                    <label id="thresholdHR_label">200</label>
                    <span id="thresholdHR_staff"></span>
                    <hr id="thresholdHR" class="sizeline" size="0" />
                    <div id="alarmView">
                    </div>
                </div>
                <label>0</label>
                <span class="button right"><button type="button" id="stopStart" class="shortBtn"><lang name="stop"></lang></button></span>
            </div>
            <div class="right_Content">
                <form name="frmSetup" id="frmSetup">
                    <div class="contentLine">
                        <span class="labelSpan strLimit"><lang name="audioDetect"></lang></span>
                        <span class="contentSpan">

                            <input type="radio" name="Enable" id="audioDetectOpen" value="1" >
                            <label for="audioDetectOpen" data-lang="open"></label>
                            <input type="radio" name="Enable" id="audioDetectClose" value="0" checked="checked">
                            <label for="audioDetectClose" data-lang="close"></label>
                        </span>
                    </div>
                    
                    <div class="contentLine">
                        <span class="labelSpan strLimit"><lang name="detectType"></lang></span>
                        <span class="contentSpan">
                            <select name="DetectType" id="DetectType">
                                <option value="0" selected="selected" lang="detectType_rise"></option>
                                <option value="1" lang="detectType_fall"></option>
                                <option value="2" lang="detectType_mutation"></option>
                                <option value="3" lang="detectType_limit"></option>
                            </select>
                        </span>
                    </div>
                    <div class="contentLine" id="diffValueDL">
                        <span class="labelSpan strLimit"><lang name="diffValue"></lang></span>
                        <input type="text" name="DiffValue" id="DiffValue" maxlength="3" class="normalTxt" />
                    </div>
                    <div class="contentLine hidden" id="thresholdDL">
                        <span class="labelSpan strLimit"><lang name="threshold"></lang></span>
                        <input type="text" name="Threshold" id="Threshold" maxlength="3" class="normalTxt" />
                    </div>                                        
                    <div id="linkOutIFrame"></div>
                    <div id="planDiv"></div>
                    <span id="submitBtn" class="button_green" onclick="submitF()" >
                        <input type="button" class="submit_btn" lang="saveData"/>
                    </span>
                </form>
            </div>
        </div>
        <div id="frontDiv" class="blockDiv"></div>
    </body>
</html>

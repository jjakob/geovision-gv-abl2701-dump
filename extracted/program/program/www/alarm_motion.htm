<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta name="Copyright"
            content="Copyright (c) 2011 *** Corporation. All Rights Reserved.">
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Cache-Control" content="no-cache">
        <meta http-equiv="Expires" content="0">
        <link href="css/globe.css" type="text/css" rel="stylesheet">
        <link href="css/globe_ex.css" type="text/css" rel="stylesheet">
        <link href="css/validate.css" type="text/css" rel="stylesheet">
        <link href="css/alarm_motion.css" type="text/css" rel="stylesheet">
        <link href="css/alarm_linkout.css" type="text/css" rel="stylesheet">
        <link href="css/plan.css" type="text/css" rel="stylesheet">
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery.json.min.js"></script>
        <script type="text/javascript" src="js/jquery.blockUI.js"></script>
        <script type="text/javascript" src="js/excanvas.js"></script>
        <script type="text/javascript" src="js/ComScript.js"></script>
        <script type="text/javascript" src="js/slider.js"></script>
        <script type="text/javascript" src="js/utils.js"></script>
        <script type="text/javascript" src="js/plan.js"></script>
        <script type="text/javascript" src="datepicker/WdatePicker.js"></script>
        <script type="text/javascript">
        //加载语言文件
            loadlanguageFile(top.language);
        </script>
        <script type="text/javascript" src="js/jquery.validate.js"></script>
        <script type="text/javascript" src="js/alarm_motion.js"></script>
    </head>
    <body class="body" onbeforeunload='release();'>
        <div class="pageDiv">
            <form name="frmSetup" id="frmSetup">
            <div class="contentLine fixLine">
                <span class="labelSpan  strLimit" data-lang="detecMode"></span>
                <span class="contentSpan">
                    <select name="Type" id="Type" class="normalW">
                        <option value="0" data-lang="area"></option>
                        <option value="1" data-lang="dimondRec"></option>
                    </select>
                </span>
            </div>
            <div class="left_Content">
                <div id="recordManager_div_activeX">
                </div>
            </div>
            <div class="right_Content">
                <div class="right_Content_Content">
                    <div id="areaTblDiv" class="areaList panel hidden">
                        <div class="panelTitle">
                            <span id="panelTitle" class="strLimit" style="float: left; padding-left: 5px; width:133px"><lang name="detectArea"></lang></span>
                            <span style="float: right;">
                                <a id="add" class="icon add" onClick="addArea();this.blur();">
                                </a>
                            </span>
                        </div>
                        <div>
                            <table class="textCell" cellpadding="0" cellspacing="0">
                                <col align="center" width="22px">
                                <col>
                                <col align="right" width="50px">
                                <tbody id="areaTbl">
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div id="settingsDiv" class="areaInfo panel">
                        <span id="areaType"><lang name="area"></lang></span><span id="areaName"></span>
                            <div id="hiddenDiv" class="hidden"></div>
                            <ul>
                                <li class="contentLine">
                                    <span class="labelSpan strLimit"><lang name="sensityScope"></lang></span>
                                    <span class="new strLimit"><lang name="Low"></lang></span>
                                    <div class="slider4" id="SensitivitySld">
                                        <div class="bar3 bar4" id="SensitivityBar"></div>
                                    </div>
                                    <label for="SensitivitySld" class="strLimit" style="width: 33px"><lang name="High"></lang></label>
                                    <input type="hidden" name="Sensitivity" id="Sensitivity"/>
                                </li>
                                <li class="contentLine" id="TargetSizeLi">
                                    <span class="labelSpan strLimit"><lang name="objectSize"></lang></span>
                                    <span class="new strLimit"><lang name="Small"></lang></span>
                                    <div class="slider4" id="TargetSizeSld">
                                        <div class="bar3 bar4" id="TargetSizeBar"></div>
                                    </div>
                                    <label for="TargetSizeSld" class="strLimit" style="width: 33px"><lang name="Large"></lang></label>
                                    <input type="hidden" name="TargetSize" id="TargetSize"/>
                                </li>
                                <li class="contentLine hidden" id="DurationLi">
                                    <span class="labelSpan strLimit"><lang name="times"></lang></span>
                                    <span class="new strLimit"><lang name="Short"></lang></span>
                                    <div class="slider4" id="DurationSld">
                                        <div class="bar3 bar4" id="DurationBar"></div>
                                    </div>
                                    <label for="DurationSld" class="strLimit" style="width: 33px"><lang name="Long"></lang></label>
                                    <input type="hidden" name="Duration" id="Duration"/>
                                </li>
                                <li id="alarmViewLi" class="hidden">
                                    <hr class="sizeline"/>
                                    <div id="alarmView" class="panel">
                                    </div>
                                </li>
                            </ul>
                            <div id="MotionLinkPresetDIV" class="hidden">
                                <lang name="motionDetectPreset" ></lang>
                                <select name="MotionPresetNum" id="MotionPresetNum" style="width: 100px;"></select>
                            </div>
                    </div>
                    <fieldset id="MotionAreaLinkEnableDIV" class="hidden">
                        <legend data-lang="motionAreaLinkCfg"></legend>
                        <div class="contentLine">
                            <input type="checkbox" name="MotionAreaLinkEnable" id="MotionAreaLinkEnable" onclick="clickMotionAreaLink()"/>
                            <label for="MotionAreaLinkEnable"><lang name="motionAreaLink"></lang></label>
                        </div>
                        <div class="contentLine">
                            <span class="labelSpan strLimit" data-lang="MotionAreaLinktime"></span>
                            <span class="contentSpan">
                                <input type="text" name="MotionAreaLinkTime" id="MotionAreaLinkTime" value="30" maxlength="3" />
                            </span>
                        </div>
                    </fieldset>
                 <fieldset id="alarmParam">
                    <legend data-lang="alarmParam"></legend>
                    <div class="contentLine">
                        <span class="labelSpan strLimit" data-lang="suppressAlarm"></span>
                        <span class="contentSpan">
                            <input type="text" name="IntervalTime" id="IntervalTime" value="30" maxlength="4" />
                        </span>
                    </div>
                    <div class="contentLine">
                        <span class="labelSpan strLimit" data-lang="clearAlarm"></span>
                        <span class="contentSpan">
                            <input type="text" name="Dejitter" id="Dejitter" value="10" maxlength="3" />
                        </span>
                    </div>
                 </fieldset>
                 <div id="linkOutIFrame"></div>
                 <div id="planDiv"></div>

                </div>
            <span id="submitBtn" class="button_green" onclick="submitF()" >
                <input type="button" class="submit_btn" lang="saveData"/>
            </span>
            </div>
            </form>
        </div>
    </body>
</html>

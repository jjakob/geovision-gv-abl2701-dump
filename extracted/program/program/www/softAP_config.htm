<!DOCTYPE html>
<html>
    <head>
        <meta name="Copyright"
            content="Copyright (c) 2011 *** Corporation. All Rights Reserved.">
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Cache-Control" content="no-cache">
        <meta http-equiv="Expires" content="0">
        <title></title>
        <link href="css/globe.css" type="text/css" rel="stylesheet">
        <link href="css/globe_ex.css" type="text/css" rel="stylesheet">
        <link href="css/validate.css" type="text/css" rel="stylesheet">
        <link href="css/dataview.css" type="text/css" rel="stylesheet">
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery.json.min.js"></script>
        <script type="text/javascript" src="js/utils.js"></script>
        <script type="text/javascript" src="js/ComScript.js"></script>
        <script type="text/javascript" src="js/dataview.js"></script>
        <script type="text/javascript">
            //加载语言文件
            loadlanguageFile(top.language);
        </script>
        <script type="text/javascript" src="js/jquery.validate.js"></script>
        <script type="text/javascript" src="js/softAP_config.js"></script>
    </head>
    <body class="body">
        <div class="pageDiv">
            <form name="frmSetup" id="frmSetup">
                <div class="contentLine">
                    <span class="labelSpan strLimit " data-lang="wifiMode"></span>
                    <span class="contentSpan">
                        <select type="text" class="normalW" name="wifiModeType" id="wifiModeType">
                            <option value="255" data-lang="close"></option>
                        </select>
                    </span>
                </div>
                <div class="hidden" id="wifiSignal">
                    <fieldset>
                        <legend class="textCell">
                            <lang name="WiFiHotspotCfg"></lang>
                        </legend>
                        <div class="contentLine">
                            <span class="labelSpan strLimit" data-lang="SSID"></span>
                            <input type="text" class="normalW" name="SSID" id="SSID" maxlength="32"/>
                        </div>
                        <div class="contentLine">
                            <span class="labelSpan strLimit" data-lang="password"></span>
                            <input type="password" class="normalW" name="Key" id="Key" maxlength="32"/>
                        </div>
                        <div class="contentLine">
                            <span class="labelSpan strLimit" data-lang="channel"></span>
                            <select class="normalW" name="Channel" id="Channel">
                                <option value="0" data-lang="automatic"></option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                            </select>
                        </div>
                        <div class="contentLine">
                            <span class="labelSpan strLimit" data-lang="gatewayAdd"></span>
                            <input type="text" class="normalW" name="IpGateway" id="IpGateway" maxlength="15"/>
                        </div>
                    </fieldset>
                </div>
                <div id="wifiStatus">
                    <fieldset>
                        <legend class="textCell">
                            <lang name="netLinkStatus"></lang>
                        </legend>
                        <div class="contentLine">
                            <span class="labelSpan strLimit" data-lang="BNCStatus"></span>
                            <label id="WifiLinkStatus"></label>
                        </div>
                        <div class="contentLine">
                            <span class="labelSpan strLimit" data-lang="SSID"></span>
                            <label id="WifiName"></label>
                        </div>
                        <div class="contentLine">
                            <span class="labelSpan strLimit" data-lang="ipAddr"></span>
                            <label id="IpAddress"></label>
                        </div>
                        <div class="contentLine">
                            <span class="labelSpan strLimit" data-lang="subNetMask"></span>
                            <label id="NetMask"></label>
                        </div>
                        <div class="contentLine">
                            <span class="labelSpan strLimit" data-lang="defaultGW"></span>
                            <label id="GateWay"></label>
                        </div>
                    </fieldset>
                </div>

                <div id="wifiList" >
                    <fieldset>
                        <legend class="textCell">
                            <lang name="wirelessNetworkList"></lang>
                        </legend>
                        <div class="contentLine sectionDiv">
                            <span class="button">
                                <button type="button" id="fresh" data-lang="refreshWifiList"></button>
                            </span>
                        </div>
                        <div class="dataView left">
                            <div class="dataViewThead">
                                <table cellpadding="0" cellspacing="0" class="dataViewTbl textCell" style="width: 810px;">
                                    <col width="150px">
                                    <col width="60px">
                                    <col width="170px">
                                    <col width="150px">
                                    <col width="100px">
                                    <col width="80px">
                                    <col width="100px">
                                    <col>
                                    <thead>
                                        <tr>
                                            <td>
                                                <lang name="SSID"></lang>
                                            </td>
                                            <td>
                                                <lang name="channel" ></lang>
                                            </td>
                                            <td>
                                                <lang name="BSSID"></lang>
                                            </td>
                                            <td>
                                                <lang name="AuthMode"></lang>
                                            </td>
                                            <td>
                                                <lang name="EncryptType"></lang>
                                            </td>
                                            <td>
                                                <lang name="RSSOnPCT"></lang>
                                            </td>
                                            <td>
                                                <lang name="RSSOnNum"></lang>
                                            </td>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                            <div class="dataViewTbody" style="height: 200px;">
                                <table cellspacing="0" class="dataViewTbl textCell"  style="width: 810px;">
                                    <col width="150px">
                                    <col width="60px">
                                    <col width="170px">
                                    <col width="150px">
                                    <col width="100px">
                                    <col width="80px">
                                    <col width="100px">
                                    <tbody id="dataview_tbody"></tbody>
                                </table>
                            </div>
                        </div>
                    </fieldset>
                </div>
                <div id="wifiCfg" >
                    <fieldset>
                        <legend class="textCell">
                            <lang name="wifiCfg"></lang>
                        </legend>
                        <div class="contentLine">
                            <span class="labelSpan strLimit" data-lang="SSID"></span>
                            <input type="text" class="normalW" name="SSIDname" id="SSIDname" maxlength="64"/>
                        </div>
                        <div class="contentLine">
                            <span class="labelSpan strLimit" data-lang="password"></span>
                            <input type="password" class="normalW" name="password" id="password" maxlength="64"/>
                        </div>

                        <div class="contentLine">
                            <span class="labelSpan strLimit" data-lang="EncryptType"></span>
                            <select class="normalW" name="EncryptionMode" id="EncryptionMode">
                                <option value="0" data-lang="none"></option>
                                <option value="1">WEP</option>
                                <option value="2">CCMP</option>
                                <option value="3">TKIP</option>
                                <option value="4">CCMP-TKIP</option>
                            </select>
                        </div>
                        <div class="contentLine">
                            <span class="labelSpan strLimit" data-lang="AuthMode"></span>
                            <select class="normalW" name="SafeType" id="SafeType">
                                <option value="0">OPEN</option>
                                <option value="1">SHARED</option>
                                <option value="2">WPA-PSK WPA2-PSK</option>
                            </select>
                        </div>
                    </fieldset>
                </div>
                <span class="button_green" onclick="submitF()" >
                    <input type="button" class="submit_btn" lang="saveData"/>
                </span>
            </form>
        </div>
    </body>
</html>
